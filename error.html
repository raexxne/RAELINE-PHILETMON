<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Failed to Login</title>
    <link rel="stylesheet" href="style5.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            background: cornsilk;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #fff;
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Failed to Login</h1>
        <p>It seems something went wrong. Please try logging in again.</p>
        <a href="login.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Login</a>
    </div>
</body>
</html>
